<form name="searchBar" class="navbar-form navbar-left">
    <div class="form-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search"
               ng-model="SearchBarCtrl.formdata.keyword" required>
    </div>
    <!--<button type="submit" class="btn btn-default">Submit</button>-->
    <md-button type="submit" class="md-raised md-primary green"
               ng-click = "SearchBarCtrl.getVenues(searchBar.$valid)">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </md-button>
</form>
