<md-dialog aria-label="sign up" flex="25" ng-cloak>
    <form name="signUp" id="sign-up">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{"Sign up" | uppercase}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <div>
                        <md-input-container class="md-block">
                            <label>Email Address</label>
                            <md-icon class="email">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            </md-icon>
                            <input type="email" ng-model="modalCtrl.formData.email" name="email" required>
                            <div ng-if="signUp.email.$touched || modalCtrl.showErrorMessages" ng-messages="signUp.email.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
                <div layout="column">
                    <div>
                        <md-input-container class="md-block">
                            <label>User Id</label>
                            <md-icon class="email">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </md-icon>
                            <input type="text" ng-model="modalCtrl.formData.userID" name="id" required>
                            <div ng-if="signUp.id.$touched || modalCtrl.showErrorMessages" ng-messages="signUp.id.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
                <div layout="column">
                    <div>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <md-icon class="email">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </md-icon>
                            <input type="password" ng-model="modalCtrl.formData.password" name="password" required>
                            <div ng-if="signUp.password.$touched || modalCtrl.showErrorMessages" ng-messages="signUp.password.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <div class="create-question-actions">
                <div class="pull-right">
                    <md-button ng-click="modalCtrl.closeModal()" class="green-txt-btn">
                        Cancel
                    </md-button>
                    <md-button ng-click="modalCtrl.signUp(signUp.$valid)" class="outline-btn-green" style="margin-right:20px;">
                        Sign Up
                    </md-button>
                </div>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
